<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <link rel="stylesheet" href="css/main.css">
  <script defer src="js/main.js"></script>
</head>
<body>
  <header>
    <h1>Blackjack</h1>
  </header>
  <main>
    <h2>Good Luck!</h2>
    <div id="play-button-row">
      <button id="d-button">Deal</button>
      <button id="h-button">Hit</button>
      <button id="s-button">Stay</button>
    </div>
    <div id="bet-button-row">
      <h3>Click to add to bet amount:</h3>
      <button>$1</button>
      <button>$10</button>
      <button>$50</button>
      <button>$100</button>
    </div>
    <div id="totals-row">
      <p><strong>Bank Roll:</strong> $500</p>
      <p><strong>Bet Amount:</strong> $0</p>
    </div>
    <h2>Dealer's Hand</h2>
    <div id="dealer-hand"></div>
    <h2>Player's Hand</h2>
    <div id="player-hand"></div>
  </main>
  
</body>
</html>
