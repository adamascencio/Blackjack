<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Lobster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/card-deck-css/css/cardstarter.css">
  <link rel="stylesheet" href="css/main.css">
  <script defer src="js/main.js"></script>
</head>
<body>
  <header>
    <h1>Blackjack</h1>
  </header>
  <main>
    <h2></h2>
    <div id="hands">
      <div id="dealer">
        <h2>Dealer's Hand</h2>
        <div id="dealer-hand"></div>
        <p class="align-labels">Dealer Score: <span id="d-score">0</span></p>
      </div>
      <div id="player">
        <h2>Player's Hand</h2>
        <div id="player-hand"></div>
        <p class="align-labels">Player Score: <span id="p-score">0</span></p>
      </div>
    </div>
    <div class="heading-margin">
      <div class="container-margin" id="game-play">
        <div id="play-button-row">
          <button id="d-button">Deal</button>
          <button id="h-button">Hit</button>
          <button id="s-button">Stand</button>
        </div>
      </div>
      <div id="totals-row">
        <div class="bet-totals">
          <p>Bank Roll: <span id="b-roll">$500</span></p>
          <p>Bet Amount: <span id="bet">$0</span></p>
        </div>
        <div id="bet-button-row">
          <p>Click to add to bet amount:</p>
          <button>$1</button>
          <button>$10</button>
          <button>$50</button>
          <button>$100</button>
        </div>
      </div>
    </div>
  </main>
  
</body>
</html>
