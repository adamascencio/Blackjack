<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <!-- Bootstrap Stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Lobster&display=swap" rel="stylesheet">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/card-deck-css/css/cardstarter.css">
  <link rel="stylesheet" href="css/main.css">
  <!-- Favicon -->
  <link rel="icon" href="favicon/favicon.ico" type="image/x-icon">
  <!-- Scripts -->
  <script defer src="js/main.js"></script>
</head>
<body>
  <header>
    <h1>Blackjack</h1>
    <button id="add-to-bank-roll">Buy Chips</button>
  </header>
  <main>
    <!-- Add form to buy chips -->
    <h2></h2>
    <form id="buy-chips-form">
      <h2 class="span-2">How much would you like to purchase?</h2>
      <label for="buy-chips">Buy Chips</label>
      <input type="number" id="buy-chips" name="buy-chips" min="1" max="1000" placeholder="1-1000">
      <button class="span-2 margin" type="submit">Buy</button>
    </form>
    <div id="hands">
      <div id="dealer">
        <h2>Dealer's Hand</h2>
        <div id="dealer-hand"></div>
        <p class="align-labels">Dealer Score: <span id="d-score">0</span></p>
      </div>
      <div id="player">
        <h2>Player's Hand</h2>
        <div id="player-hand"></div>
        <p class="align-labels">Player Score: <span id="p-score">0</span></p>
      </div>
    </div>
    <div class="center" id="game-play">
      <div id="play-button-row">
        <button id="d-button">Deal</button>
        <button id="h-button">Hit</button>
        <button id="s-button">Stand</button>
      </div>
    </div>
    <div id="totals-row">
      <div class="bet-totals">
        <p id="bank-roll">Bank Roll: <span id="b-roll">$500</span></p>
        <p>Bet Amount: <span id="bet">$0</span></p>
      </div>
      <div id="bet-button-row">
        <p>Click to add to bet amount:</p>
        <div>
          <button class="btn btn-dark btn-small">$1</button>
          <button class="btn btn-dark btn-small">$10</button>
          <button class="btn btn-dark btn-small">$50</button>
          <button class="btn btn-dark btn-small">$100</button>
        </div>
      </div>
    </div>
  </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
