<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <link rel="stylesheet" href="css/main.css">
  <script defer src="js/main.js"></script>
</head>
<body>
  <header>
    <h1>Blackjack</h1>
  </header>
  <main>
    <h2 class="heading-margin">Good Luck!</h2>
    <div class="container-margin">
      <div id="totals-row">
        <div class="grid">
          <p><strong>Bank Roll:</strong> <span id="bank-roll">$500</span></p>
          <p><strong>Bet Amount:</strong> <span id="bet">$0</span></p>
        </div>
        <div id="bet-button-row">
          <p>Click to add to bet amount:</p>
          <button>$1</button>
          <button>$10</button>
          <button>$50</button>
          <button>$100</button>
        </div>
      </div>
    </div>
    <div class="container-margin" id="game-play">
      <div id="play-button-row">
        <button id="d-button">Deal</button>
        <button id="h-button">Hit</button>
        <button id="s-button">Stay</button>
      </div>
      <p>Player Score: <span id="p-score">0</span></p>
      <div id="hands">
        <div id="dealer">
          <h2>Dealer's Hand</h2>
          <div id="dealer-hand"></div>
        </div>
        <div id="player">
          <h2>Player's Hand</h2>
          <div id="player-hand"></div>
        </div>
      </div>
    </div>
  </main>
  
</body>
</html>
